<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAKE Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: #1a1a1a;
        color: #e0e0e0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      #app {
        display: flex;
        height: 100vh;
        width: 100vw;
      }

      #canvas-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        position: relative;
        overflow: hidden;
      }

      #canvas-container.drag-over {
        outline: 3px solid #4a9eff;
        outline-offset: -3px;
      }

      #canvas-container canvas {
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.5);
      }

      #pane-container {
        width: 320px;
        height: 100vh;
        overflow-y: auto;
        background: #1e1e1e;
        border-left: 1px solid #333;
      }

      /* Custom scrollbar */
      #pane-container::-webkit-scrollbar {
        width: 8px;
      }

      #pane-container::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      #pane-container::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }

      #pane-container::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Tweakpane custom styles */
      .tp-rotv {
        font-family: 'Inter', sans-serif !important;
      }

      .tp-rotv_c {
        background: #1e1e1e !important;
      }

      .tp-fldv_c {
        background: #252525 !important;
      }

      .tp-lblv_l {
        color: #e0e0e0 !important;
      }

      .tp-btnv_b {
        background: #333 !important;
        color: #e0e0e0 !important;
      }

      .tp-btnv_b:hover {
        background: #444 !important;
      }

      /* Drop indicator */
      .drop-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 24px 48px;
        background: rgba(74, 158, 255, 0.9);
        color: white;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 500;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s;
        z-index: 100;
      }

      .drop-indicator.visible {
        opacity: 1;
      }

      /* Hidden file input */
      #fileInput {
        display: none;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-ClunF3tR.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container">
        <div class="drop-indicator">Drop SVG or Image Here</div>
      </div>
      <div id="pane-container"></div>
      <input type="file" id="fileInput" accept=".svg,image/*" />
    </div>
  </body>
</html>
